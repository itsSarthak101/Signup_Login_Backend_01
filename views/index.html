<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Signup and Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="page-header">Signup and Login Form</h1>
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Form -->
        <form style="margin: 20px; padding: 10px">
            <div class="form-group">
                <input id="email-inp" type="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <input id="password-inp" type="password" class="form-control" placeholder="password">
            </div>
            <!-- Submit Button -->
            <input id="submit-btn" type="submit" class="btn btn-primary" value="Sign Up">
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
